<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/illustration.svg" alt="Skull">
    <div class="Right">
        <img src="/images/Right-Photo.svg" alt="">
        <div class="Text">
            <h3>Login to your Account</h3>
            <p>See what is going on with your business</p>
            <button>Continue with Google</button>
            <p>------------- or Sign in with Email ------------- </p>
            <div class="Email-Password">
                <div class="Email">
                    <p>Email</p>
                    <input type="email" placeholder="mail@abc.com">
                </div>

                <div class="Password">
                    <p>Password</p>
                    <input type="password" name="" id="">
                </div>

                <div class="Remember_Forgor_Password">
                    <span><input type="checkbox" name="" id=""><p class="Remember">Remember Me</p></span>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <button class="Login">Login</button>
        </div>

        <div class="footer">
           <span><p class="Not_Registered_Yet">Not Registered yet?</p><a href="#" class="Create_an_account">Create an account</a></span> 
        </div>

    </div>
</body>
</html>
